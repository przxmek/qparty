{% load staticfiles %}
<!DOCTYPE html>
<html>

                <span class="sr-only">

                </span>
                <span class="icon-bar"></span>

    <div class="container-fluid">
        {% block content %}{block content}{% endblock %}
    </div>

    {# FOOTER #}
	<div class="container">
		<footer class="navbar-fixed-bottom navbar-default">
			<div class="container">
				<p class="navbar-text">
					Copyright Â© 2014 <a href="mailto:admin@example.com" data-toggle="modal">QParty</a>
				</p>

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
