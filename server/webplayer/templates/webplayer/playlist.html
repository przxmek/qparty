<div class="list-group">
    {% for song in songs_list %}
        {% if forloop.first %}
            <a class="list-group-item list-group-item-info " href="{{ song.voting_result }}"
               target="_blank"><strong>â–¶ {{ song.name }}</strong></a>
        {% else %}
            <a class="list-group-item" href="{{ song.voting_result }}" target="_blank">{{ song.name }}<span class="badge"><strong>{{ song.voting_result }}</strong></span></a>
        {% endif %}
    {% empty %}
        <p class="list-group-item list-group-item-info text-center">Queue is empty</p>
    {% endfor %}
</div>
