{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% block title %}
        <title>
            QParty
        </title>
    {% endblock %}
    {% block bootstrap %}
        {#        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">#}
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/styles.css' %}">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% endblock %}
</head>
<body>

{% block navbar %}
    <div class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 navbar-header">
                    <a class="navbar-brand" href="#">Playing: Dirty South - Freefa...</a>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div id="nav-buttons" class="btn-group btn-group-2">
                        <div class="btn btn-lg btn-default active"><a href="#">Search</a></div>
                        <div class="btn btn-lg btn-default"><a href="#about">Playlist</a></div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Search..." name="srch-term"
                               id="srch-term">

                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
{% endblock %}

</body>
</html>
