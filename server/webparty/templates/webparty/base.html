{% extends 'base.html' %}

{% block content %}
    {% block navbar %}
        <div class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-4 navbar-header">
                        <a class="navbar-brand" href="#">Playing: Dirty South - Freefa...</a>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div id="nav-buttons" class="btn-group btn-group-2">
                            <div id="set-playlist-btn" class="btn btn-lg btn-default"><a href="#about">Playlist</a></div>
                            <div id="set-search-btn" class="btn btn-lg btn-default active"><a href="#">Search</a></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <form action="" method="post">
                        {% csrf_token %}

                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

    {% block dashboard-content %}{ block dashboard-content }{% endblock %}
{% endblock %}
